<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5" title="Volume">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Playback Speed">
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
